<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリNGワードブロッカー</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      width: 300px;
      padding: 10px;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    
    .status.success {
      color: #4CAF50;
    }
    
    .status.error {
      color: #f44336;
    }
    
    .info {
      font-size: 12px;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>メルカリNGワードブロッカー</h1>
  
  <div class="container">
    <div id="ngWordCount" class="info">
      デフォルトのNGワードが多数設定されています
    </div>
    
    <p class="description">
      ブランド名などのNGワードは既に自動的にブロックされています。<br>
      以下に追加でブロックしたいNGワードを1行ずつ入力してください。
    </p>
    
    <textarea id="ngWordsInput" placeholder="例：偽物&#10;コピー品&#10;レプリカ"></textarea>
    
    <button id="saveButton">追加のNGワードを適用</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
