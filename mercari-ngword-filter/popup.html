<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリNGワードブロッカー</title>
  <style>
    body {
      font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
      width: 340px;
      padding: 15px;
      margin: 0;
    }
    
    h1 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #333;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
      color: #4CAF50;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      font-size: 13px;
      line-height: 1.4;
    }
    
    textarea:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 3px rgba(76, 175, 80, 0.3);
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      line-height: 1.4;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
      color: #555;
    }
    
    select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      font-size: 13px;
    }
    
    select:focus {
      border-color: #4CAF50;
      outline: none;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      text-align: center;
      min-height: 18px;
    }
    
    .status.success {
      color: #4CAF50;
    }
    
    .status.error {
      color: #f44336;
    }
    
    .info {
      font-size: 13px;
      color: #333;
      margin-bottom: 15px;
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      line-height: 1.4;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .count-info {
      display: inline-block;
    }
    
    .count-number {
      font-weight: bold;
      color: #4CAF50;
    }
    
    .status-badge {
      font-size: 11px;
      padding: 3px 6px;
      border-radius: 3px;
      background-color: #4CAF50;
      color: white;
    }
    
    .status-active {
      background-color: #4CAF50;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-inactive {
      background-color: #f44336;
      color: white;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .checkbox-container input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .checkbox-container label {
      margin-bottom: 0;
      font-size: 13px;
      display: inline;
    }
    
    .tab-container {
      display: flex;
      margin-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      padding: 8px 12px;
      cursor: pointer;
      font-size: 13px;
      border: 1px solid transparent;
      border-bottom: none;
      border-radius: 4px 4px 0 0;
      margin-right: 5px;
      background-color: #f5f5f5;
    }
    
    .tab.active {
      background-color: white;
      border-color: #ddd;
      position: relative;
      color: #4CAF50;
      font-weight: bold;
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 1px;
      background-color: white;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .shortcut-hint {
      font-size: 11px;
      color: #888;
      text-align: right;
      margin-top: 4px;
    }

    /* トレンド分析用のスタイル */
    .trend-filter {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .trend-select {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .trend-select:focus {
      border-color: #4CAF50;
      outline: none;
    }
    
    .trend-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    
    .trend-button:hover {
      background-color: #45a049;
    }
    
    .trend-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 4px;
      padding: 0;
      margin: 0;
      list-style: none;
      background-color: #fff;
    }
    
    .trend-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }
    
    .trend-item:last-child {
      border-bottom: none;
    }
    
    .trend-rank {
      background-color: #4CAF50;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 12px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .trend-rank.top-3 {
      background-color: #ff9800;
    }
    
    .trend-rank.top-1 {
      background-color: #f44336;
    }
    
    .trend-info {
      flex: 1;
    }
    
    .trend-name {
      margin-bottom: 2px;
      font-weight: bold;
    }
    
    .trend-meta {
      font-size: 11px;
      color: #666;
      display: flex;
      gap: 10px;
    }
    
    .trend-price {
      font-weight: bold;
      color: #333;
      white-space: nowrap;
    }

    .trend-loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .trend-placeholder {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top-color: #4CAF50;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>
    メルカリNGワードブロッカー
    <span class="status-inactive" id="filterStatus">無効</span>
  </h1>
  
  <div class="container">
    <div id="ngWordCount" class="info">
      <span class="count-info">
        <span class="count-number">多数</span>のNGワードが設定されています
      </span>
      <span class="status-badge">待機中</span>
    </div>
    
    <div class="tab-container">
      <div class="tab active" data-tab="basic">基本設定</div>
      <div class="tab" data-tab="advanced">詳細設定</div>
      <div class="tab" data-tab="analysis">トレンド分析</div>
    </div>
    
    <!-- 基本設定タブ -->
    <div id="basic-tab" class="tab-content active">
      <div class="section">
        <div class="section-title">NGワード設定</div>
        <p class="description">
          ブランド名などのNGワードは既に自動的にブロックされています。<br>
          以下に追加でブロックしたいNGワードを1行ずつ入力してください。
        </p>
        
        <textarea id="ngWordsInput" placeholder="例：偽物&#10;コピー品&#10;レプリカ"></textarea>
        <div class="shortcut-hint">Ctrl + Enterで保存</div>
      </div>
    </div>
    
    <!-- 詳細設定タブ -->
    <div id="advanced-tab" class="tab-content">
      <div class="section">
        <div class="section-title">表示設定</div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="controlPanel" checked>
          <label for="controlPanel">コントロールパネルを表示する</label>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" id="redirectHome" checked>
          <label for="redirectHome">NGワード検索時にトップページにリダイレクトする</label>
        </div>
        
        <p class="description">
          コントロールパネルを非表示にしても、拡張機能アイコンをクリックすることでフィルターのオン/オフを切り替えられます。
        </p>
      </div>
    </div>
    
    <!-- トレンド分析タブ -->
    <div id="analysis-tab" class="tab-content">
      <div class="section">
        <div class="section-title">メルカリトレンド分析</div>
        <p class="description">
          現在のメルカリで人気のある商品やトレンドをリアルタイムで分析します。
        </p>
        
        <div class="trend-filter">
          <select id="trend-category" class="trend-select">
            <option value="all">すべてのカテゴリ</option>
            <option value="1">レディース</option>
            <option value="2">メンズ</option>
            <option value="3">ベビー・キッズ</option>
            <option value="4">インテリア・住まい</option>
            <option value="5">本・音楽・ゲーム</option>
            <option value="6">おもちゃ・ホビー</option>
            <option value="7">コスメ・香水・美容</option>
            <option value="8">家電・スマホ・カメラ</option>
            <option value="9">スポーツ・レジャー</option>
            <option value="10">ハンドメイド</option>
            <option value="11">自動車・バイク</option>
            <option value="12">その他</option>
          </select>
          
          <select id="trend-period" class="trend-select">
            <option value="daily">24時間</option>
            <option value="weekly">1週間</option>
            <option value="monthly">1ヶ月</option>
          </select>
          
          <button id="analyze-trends" class="trend-button">分析</button>
        </div>
        
        <div id="trend-results">
          <div class="trend-placeholder">
            「分析」ボタンをクリックして人気トレンドを確認してください
          </div>
        </div>
      </div>
    </div>
    
    <button id="saveButton">設定を保存</button>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
